- type: entity
  id: BasePowerCell
  abstract: true
  parent: BaseItem
  components:
  - type: Item
    storedRotation: -90
  - type: PredictedBattery
    pricePerJoule: 0.15
  - type: PowerCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: Sprite
    sprite: Objects/Power/power_cells.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - PowerCell
  - type: Riggable
  - type: Appearance
  - type: PredictedBatteryVisuals
  - type: GenericVisualizer
    visuals:
      enum.BatteryVisuals.State:
        enum.PowerCellVisualLayers.Unshaded:
          Full: {visible: true, state: o2}
          Neither: {visible: true, state: o1}
          Empty: {visible: false}

- type: entity
  name: картопляна батарейка
  description: Хтось напхав цвяхів і дротів у білоруса. Якимсь чином воно виробляє трохи електрики.
  id: PowerCellPotato
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - state: potato
  - type: PredictedBattery
    maxCharge: 70
    startingCharge: 70
  - type: Tag
    tags:
