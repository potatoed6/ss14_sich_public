# Leaves

- type: entity
  name: листя каннабісу
  parent: ProduceBaseRuminant
  id: LeavesCannabis
  description: "Нещодавно легалізовано в більшості галактик."
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi
  - type: Produce
    seedId: cannabis
  - type: Edible # Precursor to the one true edible
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 15


- type: entity
  name: висушене листя канабісу
  parent: BaseItem
  id: LeavesCannabisDried
  description: "Висушене листя каннабісу, готове до подрібнення."
  components:
  - type: Stack
    stackType: LeavesCannabisDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 12
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tobacco.rsi
    state: dried

- type: entity
  name: подрібнений каннабіс
  parent: BaseItem
  id: GroundCannabis
  description: "Подрібнений каннабіс, готовий відправити вас у тріп."
  components:
  - type: Stack
    stackType: GroundCannabis
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 20
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgreen
  - type: Construction
    graph: smokeableGroundCannabis
    node: ground
  - type: Tag
    tags:
      - Smokable
  - type: Item
    size: Tiny

- type: entity
  name: rainbow cannabis leaves
  parent: LeavesCannabis
  id: LeavesCannabisRainbow
  description: "Is it supposed to be glowing like that...?"
  components:
  - type: Sprite
    layers:
    - sprite: Objects/Specific/Hydroponics/rainbow_cannabis.rsi
      state: produce
      shader: unshaded
  - type: Produce
    seedId: rainbowCannabis
  # disabled because 50 morbillion point lights still break the lighting engine
  #- type: PointLight
  #  radius: 1.5
  #  energy: 2
  #- type: RgbLightController
  #  cycleRate: 0.6
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 3
        - ReagentId: Lipolicide
          Quantity: 3
        - ReagentId: MindbreakerToxin
          Quantity: 2
        - ReagentId: Happiness
          Quantity: 2
#       - ReagentId: ColorfulReagent
#         Quantity: 1
        - ReagentId: Psicodine
          Quantity: 0.6

- type: entity
  name: dried rainbow cannabis leaves
  parent: LeavesCannabisDried
  id: LeavesCannabisRainbowDried
  description: "Dried rainbow cannabis leaves, ready to be ground."
  components:
  - type: Stack
    stackType: LeavesCannabisRainbowDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8.5 #fuck you saveload test fail
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 2.4
        - ReagentId: Lipolicide
          Quantity: 2.4
        - ReagentId: MindbreakerToxin
          Quantity: 1.6
        - ReagentId: Happiness
          Quantity: 1.6
#       - ReagentId: ColorfulReagent
#         Quantity: 0.8
        - ReagentId: Psicodine
          Quantity: 0.48
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/rainbow_cannabis.rsi
    state: dried

- type: entity
  name: ground rainbow cannabis
  parent: GroundCannabis
  id: GroundCannabisRainbow
  description: "Ground rainbow cannabis, ready to take you on a trip."
  components:
  - type: Stack
    stackType: GroundCannabisRainbow
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 4
        - ReagentId: Lipolicide
          Quantity: 4
        - ReagentId: MindbreakerToxin
          Quantity: 2.66
        - ReagentId: Happiness
          Quantity: 2.66
#       - ReagentId: ColorfulReagent
#         Quantity: 1.33
        - ReagentId: Psicodine
          Quantity: 0.8
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/rainbow_cannabis.rsi
    state: powderpile_rainbow
    color: white
  - type: Construction
    graph: smokeableGroundCannabisRainbow
    node: groundRainbow

