- type: entity
  parent: BaseItem
  id: BaseHealingItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Medical/medical.rsi
    heldPrefix: ointment
  # Inherited
  - type: StaticPrice
    price: 0

- type: entity
  name: мазь від опіків
  description: Використовуйте для лікування цих клятих опіків.
  parent: BaseHealingItem
  id: Ointment
  suffix: Повна
  components:
  - type: Tag
    tags:
    - Ointment
  - type: Sprite
    state: ointment
  - type: Item
    heldPrefix: ointment
    storedRotation: 45
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Heat: -5
        Cold: -5
        Shock: -5
        Caustic: -1.5
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: Ointment
    count: 10
  - type: StackPrice
    price: 5

- type: entity
  id: Ointment1
  parent: Ointment
  suffix: Один
  components:
  - type: Stack
    stackType: Ointment
    count: 1

- type: entity
  name: регенеративна сітка
  description: Використовується для лікування навіть найсерйозніших опіків. Також ефективна проти хімічних опіків.
