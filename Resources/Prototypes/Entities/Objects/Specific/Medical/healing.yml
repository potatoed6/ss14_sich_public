  id: Brutepack1
  parent: Brutepack
  suffix: Один
  components:
  - type: Stack
    stackType: Brutepack
    count: 1

- type: entity
  name: медикаментозний шов
  description: Шов, просочений лікарським засобом, ефективно лікує травми від тупої сили та зашиває рани.
  parent: BaseHealingItem
  id: MedicatedSuture
  suffix: Повний
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: medicated-suture
  - type: Item
    heldPrefix: medicated-suture
    storedRotation: -90
  - type: Healing
    damageContainers:
      - Biological
    damage:
      groups:
        Brute: -30 # 10 for each type in the group
    bloodlossModifier: -10 # a suture should stop ongoing bleeding
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: MedicatedSuture
    count: 10
  - type: StackPrice
    price: 20

- type: entity
  id: BrutepackAdvanced1
  parent: MedicatedSuture
  suffix: Один
  components:
  - type: Stack
    stackType: MedicatedSuture
    count: 1

- type: entity
  name: пакет крові
  description: Містить новаторський універсальний кровозамінник, створений передовою медичною наукою Nanotrasen.
  parent: BaseHealingItem
  id: Bloodpack
  suffix: Повний
  components:
  - type: Item
    heldPrefix: bloodpack
  - type: Tag
    tags:
    - Bloodpack
  - type: Sprite
    state: bloodpack
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Bloodloss: -0.5 #lowers bloodloss damage
    modifyBloodLevel: 15 #restores about 5% blood per use on standard humanoids.
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: Bloodpack
    count: 10
  - type: StackPrice
    price: 10

- type: entity
  parent: Bloodpack
  id: Bloodpack1
  suffix: Single
  components:
  - type: Stack
    stackType: Bloodpack
    count: 1

- type: entity
  parent: BaseHealingItem
  id: Tourniquet
  name: турнікет
  description: Зупиняє кровотечу! Сподіваюся.
  components:
    - type: Tag
      tags:
        - SecBeltEquip
        - Tourniquet
    - type: Sprite
      state: tourniquet
    - type: Item
      heldPrefix: tourniquet
    - type: Healing
      damageContainers:
        - Biological
      damage:
        groups:
          Brute: 5 # Tourniquets HURT!
        types:
          Asphyxiation: 5 # Essentially Stopping all blood reaching a part of your body
      bloodlossModifier: -10 # Tourniquets stop bleeding
      delay: 0.5
      healingBeginSound:
        path: "/Audio/Items/Medical/brutepack_begin.ogg"
        params:
          volume: 1.0
          variation: 0.125
      healingEndSound:
        path: "/Audio/Items/Medical/brutepack_end.ogg"
        params:
          volume: 1.0
          variation: 0.125

