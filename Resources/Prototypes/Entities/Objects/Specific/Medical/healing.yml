- type: entity
  name: пакет від синців
  description: "Терапевтичний гелевий пакет і пов’язки, призначені для лікування травм від тупої шкоди."
  parent: BaseHealingItem
  id: Brutepack
  suffix: Повний
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: brutepack
  - type: Item
    heldPrefix: brutepack
  - type: Healing
    damageContainers:
      - Biological
    damage:
      groups:
        Brute: -15 # 5 for each type in the group
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: Brutepack
    count: 10
  - type: StackPrice
    price: 5

