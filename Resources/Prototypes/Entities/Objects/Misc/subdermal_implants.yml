  parent: BaseSubdermalImplant
  id: ScramImplant
  name: імплант телепортації
  description: Цей імплант випадково телепортує користувача у великому радіусі, коли активується.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionActivateScramImplant
  - type: TriggerOnActivateImplant
  - type: ScramOnTrigger
    targetUser: true

- type: entity
  parent: BaseSubdermalImplant
  id: DnaScramblerImplant
  name: імплант перемішування ДНК
  description: Цей імплант дозволяє користувачеві один раз випадково змінити свій зовнішній вигляд та ім’я.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionActivateDnaScramblerImplant
    whitelist:
      components:
      - HumanoidAppearance # syndies cant turn hamlet into a human
  - type: TriggerOnActivateImplant
  - type: DnaScrambleOnTrigger
    targetUser: true
  - type: DeleteOnTrigger

