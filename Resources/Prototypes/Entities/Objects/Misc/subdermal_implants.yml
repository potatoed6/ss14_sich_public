- type: entity
  id: BaseSubdermalImplant
  name: імплант
  description: Мікроскопічний чіп, який вводять під шкіру.
  abstract: true
  components:
  - type: SubdermalImplant
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu

#Fun implants

- type: entity
  parent: BaseSubdermalImplant
  id: SadTromboneImplant
  name: імплант сумного тромбона
  description: Цей імплант грає сумну мелодію, коли користувач помирає.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    whitelist:
      components:
      - MobState # admeme implanting a chair with trombone implant needs to give the chair mobstate so it can die first
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      collection: SadTrombone
      params:
        variation: 0.125

- type: entity
  parent: BaseSubdermalImplant
  id: LightImplant
  name: імплант світла
  description: Цей імплант випромінює світло від шкіри користувача під час активації.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionToggleLight
  - type: PointLight
    enabled: false
    radius: 2.5
    softness: 5
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - Flashlight
  - type: UnpoweredFlashlight

- type: entity
  parent: BaseSubdermalImplant
  id: BikeHornImplant
  name: імплант велосипедного клаксона
  description: Цей імплант дозволяє користувачеві сигналити в будь-якому місці в будь-який час.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionActivateHonkImplant
  - type: TriggerOnActivateImplant
  - type: EmitSoundOnTrigger
    predicted: true
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: Tag
    tags:
    - BikeHorn

#Security implants

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplant
  name: імплант відстеження
  description: Цей імплантат має пристрій відстеження, приєднаний до мережі датчиків костюма.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState # admeme implanting a chair with tracking implant needs to give the chair mobstate so it can die first
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "implant"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: StationLimitedNetwork
    - type: WirelessNetworkConnection
      range: 500

#Traitor implants

- type: entity
  parent: BaseSubdermalImplant
  id: StorageImplant
  name: імплант сховища
  description: Цей імплант забезпечує приховане сховище в тілі людини за допомогою технології блюспейс.
  categories: [ HideSpawnMenu ]
  components:
    - type: StorageImplant
    - type: SubdermalImplant
      implantAction: ActionOpenStorageImplant
      whitelist:
        components:
        - Hands # no use giving a mouse a storage implant, but a monkey is another story...
    - type: Storage
      grid:
      - 0,0,0,1
      - 1,0,1,0
      - 1,2,1,2
      - 2,1,2,2
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: [ ]
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface

- type: entity
  parent: BaseSubdermalImplant
  id: FreedomImplant
  name: імплант свободи
  description: Цей імплант дозволяє користувачеві до трьох разів вирватися з обмежень для рук, перш ніж він припинить працювати.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionActivateFreedomImplant
    whitelist:
