# Implanters

- type: entity
  name: імплантер
  id: BaseImplanter
  parent: BaseItem
  abstract: true
  components:
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      implanter_slot: !type:ContainerSlot { }
  - type: Implanter
    whitelist:
      components:
      - MobState # no chair microbomb
    blacklist:
      components:
      - Guardian # no holoparasite macrobomb wombo combo
      tags:
      - Unimplantable
    currentMode: Draw
    implanterSlot:
      name: Implant
      locked: True
      priority: 0
      whitelist:
        tags:
        - SubdermalImplant
    allowDeimplantAll: false
    deimplantWhitelist:
    - SadTromboneImplant
    - LightImplant
    - BikeHornImplant
    - TrackingImplant
    - StorageImplant
    - FreedomImplant
    - UplinkImplant
    - EmpImplant
    - ScramImplant
    - DnaScramblerImplant
    - MicroBombImplant
    - MacroBombImplant
    - DeathAcidifierImplant
    - DeathRattleImplant
    - MindShieldImplant
    - FakeMindShieldImplant
    - RadioImplant
    - ChameleonControllerImplant
    deimplantFailureDamage:
      types:
        Cellular: 50
        Heat: 10
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
    - state: implanter0
      map: [ "implantOnly" ]
      visible: true
    - state: implanter1
      map: [ "implantFull" ]
      visible: false
  - type: Item
    sprite: Objects/Specific/Medical/implanter.rsi
    heldPrefix: implanter
    size: Small
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter0}
  - type: UserInterface
    interfaces:
      enum.DeimplantUiKey.Key:
        type: DeimplantBoundUserInterface

- type: entity
  id: Implanter
  parent: BaseImplanter
  description: "Шприц подвійного призначення, розроблений для видалення конкретних підшкірних імплантів. Після видалення імплант зберігається всередині шприца і може бути повторно введений.\nУВАГА: Помилка оператора, наприклад, вибір типу імпланта, якого немає, спричиняє серйозну генетичну травму оператора."
  components:
  - type: Tag
    tags:
    - Trash

- type: entity
  id: ImplanterAdmeme
  parent: Implanter
  suffix: Admeme
  components:
  - type: Implanter
    # go wild with sentient chairs with macrobombs
    whitelist: null
    blacklist: null
    implantTime: 5
    drawTime: 5

- type: entity
  id: BaseImplantOnlyImplanter
  parent: Implanter
  description: Одноразовий шприц, призначений виключно для введення підшкірних імплантів.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
    - state: implanter1
      map: [ "implantFull" ]
      visible: true
    - state: implanter0
      map: [ "implantOnly" ]
  - type: Implanter
    currentMode: Inject
    implantOnly: true

- type: entity
  id: BaseImplantOnlyImplanterSyndi
  parent: [BaseImplantOnlyImplanter, BaseSyndicateContraband]
  name: імплантатор синдикату
  description: Компактний одноразовий шприц, розроблений виключно для введення підшкірних імплантів. Не забудьте очистити його милом після використання, щоб видалити залишкову ДНК!
  abstract: true
  components:
  - type: Item
    sprite: Objects/Specific/Medical/syndi_implanter.rsi
    heldPrefix: implanter
  - type: Sprite
    sprite: Objects/Specific/Medical/syndi_implanter.rsi
    state: implanter1
    layers:
    - state: implanter0
      map: [ "implantFull" ]
      visible: true
    - state: implanter1
      map: [ "implantOnly" ]
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter1}
  - type: Tag
    tags: []

