  name: костюм біозахисту вірусологів
  suffix: Virology
  description: Костюм, який надійно захищає від біологічних та хімічних загроз. Ця модель зроблена спеціально для вірусологів, найкраще для кращих.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/virology.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/virology.rsi
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.25
