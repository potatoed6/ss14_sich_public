- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseSecurityContraband]
  id: ClothingOuterBioSecurity
  name: костюм біозахисту охорони
  suffix: Security
  description: Костюм, який захищає власника від біологічних та хімічних загроз, оснащений додатковою бронею. Ця модель зроблена спеціально для СБ.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/security.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/security.rsi
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.8
        Slash: 0.6
        Piercing: 0.8
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.4
  - type: GroupExamine
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
    
- type: entity
