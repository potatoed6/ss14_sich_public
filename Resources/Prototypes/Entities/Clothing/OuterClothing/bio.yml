- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothingGasTanks]
  id: ClothingOuterBioGeneral
  name: костюм біозахисту
  suffix: Generic
  description: Костюм для захисту від біологічних та хімічних загроз. Частково ізолює користувача від зовнішнього світу, покриваючи все тіло.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: HideLayerClothing
    slots:
    - Tail
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.35
  - type: GroupExamine
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95

- type: entity
  parent: ClothingOuterBioGeneral
  id: ClothingOuterBioCmo
  name: костюм біозахисту головного лікаря
  suffix: CMO
  description: Вдосконалений костюм для захисту від біологічних та хімічних загроз. Ця модель зроблена у кольорах ГЛ.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/cmo.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/cmo.rsi

- type: entity
  parent: ClothingOuterBioGeneral
  id: ClothingOuterBioJanitor
  name: костюм біозахисту прибиральників
  suffix: Janitor
  description: Костюм, який захищає власника від біологічних забруднень та токсичних чи їдких речовин.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/janitor.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/janitor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.4

- type: entity
  parent: ClothingOuterBioGeneral
  id: ClothingOuterBioScientist
