    sprite: Clothing/Belt/janitor.rsi
  - type: Clothing
    sprite: Clothing/Belt/janitor.rsi
  - type: Storage
    maxItemSize: Large
    whitelist:
      tags:
      - Wrench
      - Bottle
      - Spray
      - Soap
      - Flashlight
      - CigPack
      - TrashBag
      - WetFloorSign
      - HolosignProjector
      - Plunger
      - GoldenPlunger
      - WireBrush
      components:
      - LightReplacer
      - SmokeOnTrigger
  - type: ItemMapper
    sprite: *BeltOverlay
    mapLayers:
