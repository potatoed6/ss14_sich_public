- type: entity
  name: картонна коробка
  parent: BoxBase
  id: BoxCardboard
  description: Картонна коробка для зберігання речей.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,2
  - type: Sprite
    state: box
  - type: Tag
    tags:
    - BoxCardboard

- type: entity
  name: коробка з мишоловками
  parent: BoxCardboard
  id: BoxMousetrap
  description: Коробка повна мишоловок для.. мишей. Витягайте обережно, безпека ваших пальців не гарантується.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: Mousetrap
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: mousetraps

- type: entity
  name: коробка з лампочками
  parent: BoxCardboard
  id: BoxLightbulb
  description: Спеціальна коробка для зберігання лампочок. В неї влазять лише трубчасті та звичайні лампочки. Обережно, крихке!
  components:
  - type: Sprite
    layers:
      - state: box
      - state: light
  - type: Storage
    grid:
    - 0,0,5,3
    whitelist:
      components:
      - LightBulb
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: LightBulb
        amount: 12

- type: entity
  name: коробка з лампочками теплого світла
  parent: BoxLightbulb
  id: BoxWarmLightbulb
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: WarmLightBulb
        amount: 12

- type: entity
  name: коробка з трубчастими лампами
  parent: BoxLightbulb
  id: BoxLighttube
  components:
  - type: Sprite
    layers:
      - state: box
      - state: lighttube
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: LightTube
        amount: 12

- type: entity
  name: коробка з різними лампочками
  parent: BoxLightbulb
  id: BoxLightMixed
  components:
  - type: Sprite
    layers:
      - state: box
      - state: lightmixed
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: LightTube
          amount: 6
        - id: LightBulb
          amount: 6

- type: entity
  name: коробка з святковими трубчастими лампочками
  parent: BoxLightbulb
  id: BoxLighttubeHoliday
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: LightTubeCrystalRed
        - id: LightTubeCrystalGreen
        rolls: 6 # Rolls instead of amounts to alternate.

- type: entity
