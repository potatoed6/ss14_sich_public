- type: entity
  name: коробка з мезонними окулярами
  parent: BoxCardboard
  id: BoxMesonScanners
  description: Коробка запасних мезонних окулярів. По простому – інженерні окуляри.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: ClothingEyesGlassesMeson
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: meson

- type: entity
  name: сухпай
  parent: BoxCardboard
  id: BoxMRE
  description: Коробка з старим військовим пайком, який пережив б й тебе. Як не дивно – він такий ж сухий та не смачний, як й 20 років тому.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: DrinkMREFlask
        - id: FoodSnackNutribrick
        - id: FoodSnackMREBrownie
        - id: FoodCondimentPacketKetchup
  - type: Sprite
    layers:
      - state: box
      - state: writing

- type: entity
  parent: BoxHug
  id: BoxHugHealing
  suffix: Medical
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: Brutepack
        amount: 3

- type: entity
  name: коробка з надувними стінами
  parent: BoxCardboard
  id: BoxInflatable
  description: Коробка з комплектом надувних стін та дверей. Їх не слід використовувати, як засоби для підтримки плавучості.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
          - id: InflatableWallStack
            amount: 2
          - id: InflatableDoorStack
            amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: inflatable

- type: entity
  name: коробка дня Хацуне Міку
  parent: ClothingBackpackDuffel
  id: BoxPerformer
  description: Щасливого дня Хацуне Міку! Міку-Міку-Міку!
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingShoesBootsPerformer
        - id: ClothingUniformJumpskirtPerformer
        - id: ClothingHeadPerformerWig
        - id: FoodMealMemoryleek
          amount: 2

- type: entity
  name: коробка з флаєрами
  parent: BoxCardboard
  id: BoxFlare
  description: Коробка аварійних флаєрів. Час надзвичайної ситуації, вечірки чи навіть революції (або все відразу)!
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: Flare
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: flare

- type: entity
  name: коробка з пакетами для сміття
  parent: BoxCardboard
  id: BoxTrashbag
  description: Коробка з пакетами для сміття. *щасливі звуки прибиральника*
  components:
  - type: EntityTableContainerFill
