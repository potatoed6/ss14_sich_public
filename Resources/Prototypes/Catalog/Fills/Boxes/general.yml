- type: entity
  name: свинцево-облицьована коробка
  parent: BoxCardboard
  suffix: DEBUG
  id: BoxLeadLined
  description: Спеціальна коробка, яка стримує небезпечне радіаційне випромінювання в середині себе.
  components:
  - type: Sprite
    state: box
  - type: RadiationBlockingContainer
    resistance: 2

- type: entity
  name: коробка з свічками
  parent: BoxCardboard
