  description: Коробка запасних пасажирських Кишенькових Персональних Комп'ютерів. Ви знали про цю розшифровк?
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: PassengerPDA
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: pda

