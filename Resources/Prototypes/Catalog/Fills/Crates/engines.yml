- type: entity
  parent: CrateEngineering
  id: CrateEngineeringSolar
  name: ящик з сонячними панелями
  description: Комплект з флетпаками сонячних панелей та склом. Все необхідне, щоб збудувати власну міні-сонячну електростанцію.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: SolarAssemblyFlatpack
          amount: 10
        - id: SheetGlass10
          amount: 2

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringShuttle
  name: ящик для заживлення шатла
  description: Ящик, що містить усе необхідне для проведення електрики на ваш шатл.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WallmountSubstationElectronics
        - id: WallmountGeneratorAPUElectronics
        - id: HandheldGPSBasic
        - id: InflatableDoorStack1

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringTeslaGenerator
  name: ящик з генератором тесли
  description:  Містить у собі флетпак генератора тесли. Найкраще для створення справді небезпечного та яскравого. Хай Сатія вас береже.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TeslaGeneratorFlatpack

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringTeslaCoil
  name: ящик з котушкою тесли
  description: Містить у собі флетпак котушки тесли. Допоможе вам використовувати силу ПОТУЖНОГО ІСКРОВОГО РОЗРЯДУ (молнії)!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TeslaCoilFlatpack

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringTeslaGroundingRod
  name: ящик з стрижнем заземлення тесли
  description: Містить у собі флетпак заземлючого стрижня. Найкраще, для стримання молній.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TeslaGroundingRodFlatpack
