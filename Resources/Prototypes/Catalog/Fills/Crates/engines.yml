# AME

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringAMEShielding
  name: ящик з флетпаками антиматеріального двигуна
  description: 9 флетпаків для створення нового АМД чи розширення вже існуючого.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AmePartFlatpack
        amount: 9

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringAMEJar
  name: ящик з балонами антиматерії
  description: 3 балони з антиматерією для заправки антиматеріального двигуна.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AmeJar
        amount: 3

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringAMEControl
  name: ящик з контролером антиматеріального двигуна
  description: Блок керування антиматеріального двигуна.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AmeControllerUnanchored

# Singularity

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringSingularityEmitter
  name: ящик з випромінювачем
  description: Містить у собі флетпак випромінювача. Найкраще для підтримки поля утримання чогось справді небезпечного.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: EmitterFlatpack

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringSingularityCollector
  name: ящик з колектором радиації
  description: Містить у собі флетпак колектора радиації. Найкраще для отримання енергії з чогось радіоактивного. Балон з плазмою входить у комплект.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: RadiationCollectorFlatpack
        - id: PlasmaTankFilled

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringSingularityContainment
  name: ящик з генератором утримуючого поля
  description: Містить у собі флетпак генератора утримаючого поля. Найкраще для створення поля утримання чогось справді небезпечного.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: ContainmentFieldGeneratorFlatpack

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringSingularityGenerator
  name: ящик з генератором сингулярності
  description: Містить у собі флетпак генератора сингулярності. Найкраще для створення справді небезпечного.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SingularityGeneratorFlatpack

# Particle Accelerator

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringParticleAccelerator
  name: ящик з комплектом плат для ПЧ
  description: Складно зібрати та налаштувати, але корисно, що всратися. Містить повний комплект плат для створення прискорювача часток. Інщі компоненти в комплект не входять.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MachineParticleAcceleratorEndCapCircuitboard
        - id: MachineParticleAcceleratorEmitterStarboardCircuitboard
        - id: MachineParticleAcceleratorEmitterForeCircuitboard
        - id: MachineParticleAcceleratorEmitterPortCircuitboard
        - id: MachineParticleAcceleratorFuelChamberCircuitboard
        - id: MachineParticleAcceleratorPowerBoxCircuitboard
        - id: ParticleAcceleratorComputerCircuitboard

