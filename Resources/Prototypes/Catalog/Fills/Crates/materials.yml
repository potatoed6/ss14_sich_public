- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialGlass
  name: ящик з листами скла
  description: 90 листів скла, складено з обережістю. ОБЕРЕЖНО, КРИХКЕ!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetGlass
        amount: 3

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialSteel
  name: ящик з листами сталі
  description: 90 листів сталі, складено з необережністю. Обережно, щоб воно не зламало вас.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetSteel
        amount: 3

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialTextiles
  name: ящик з текстилем
  description: 60 шматків тканини та 30 міцних волокон. Мрія молі.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MaterialCloth
          amount: 2
        - id: MaterialDurathread

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialPlastic
  name: ящик з листами пластику
  description: 90 листів пластику. Не їсти.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetPlastic
        amount: 3

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialWood
  name: ящик з деревиною
  description: Купа дерев'яних дошок. Нащо вам деревина в космосі?
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MaterialWoodPlank

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialBrass
  name: ящик з листами латуні
  description: 90 листів латуні. Ретро-стиль – ваш вибір, чи не так?
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetBrass
        amount: 3

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialPlasteel
  name: ящик з листами пласталі
  description: 30 листів пласталі, як залізо, але краще та сильно дорожче.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetPlasteel

- type: entity
  parent: CratePlasma
  id: CrateMaterialPlasma
  name: ящик з твердою плазмою
  description: 30 листів твердої плазми. Безпечна, поки залишається у своїй початковій формі.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetPlasma

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialGold
  name: ящик з золотом
  description: 30 злитків золота. Багатство чекає на вас.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: IngotGold

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialSilver
  name: ящик з сріблом
  description: 30 злитків срібла. Менше багатство чекає на вас
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: IngotSilver

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialCardboard
  name: ящик з картоном
  description: 90 шматків картону. Дешево та дуже багатозадачно.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MaterialCardboard
        amount: 3

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialPaper
  name: ящик з папером
  description: 90 листів паперу. Набагато грубіше за папір для письма.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SheetPaper
        amount: 3

- type: entityTable
  id: RandomMaterialCrateTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # regular materials, 10
      weight: 35
      children:
      - id: SheetGlass10
      - id: SheetSteel10
      - id: SheetPlastic10
    - !type:GroupSelector # regular materials, stack
      weight: 30
      children:
      - id: SheetGlass
      - id: SheetSteel
      - id: SheetPlastic
    - !type:GroupSelector # secondary materials, stack
      weight: 30
      children:
      - id: MaterialCloth
      - id: SheetPlasteel
      - id: MaterialWoodPlank
      - id: PartRodMetal
    - !type:GroupSelector # tertiary materials, singles
      weight: 5
      children:
      - id: SheetPlasma1
      - id: SheetUranium1
      - id: IngotGold1
      - id: IngotSilver1

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialRandom
  name: ящик з надлишковими матеріалами
  description: Матеріали невідомого походження. Наче, по якості нормальні.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomMaterialCrateTable
        rolls: !type:RangeNumberSelector
          range: 2, 4

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialSilo
  name: ящик з комплектом для силосу
  description: Містить у собі все необхідне для побудови силосу у вашому відділі.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MaterialSiloMachineCircuitboard
        - id: SheetSteel1
          amount: 5
        - id: MicroManipulatorStockPart
          amount: 4
        - id: CableApcStack1
          amount: 2

- type: entity
  parent: CrateGenericSteel
  id: CrateMaterialBasicResource
  name: ящик з листами базових матеріалів
  description: По 30 листів сталі, скла та пластику. Всього та потроху.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: SheetSteel
        - id: SheetGlass
        - id: SheetPlastic

