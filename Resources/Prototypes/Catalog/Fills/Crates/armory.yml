- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateSecurityRiot
  name: ящик з протибунтовим спорядженням
  description: Містить два комплекти протиударної броні, шоломи, щити та дробовики Енфорсер, заряджених гумою. Додаткові набої в комплекті. Потребує доступ Зброярні для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterArmorRiot
          amount: 2
        - id: ClothingHeadHelmetRiot
          amount: 2
        - id: WeaponShotgunEnforcerRubber
          amount: 2
        - id: BoxBeanbag
          amount: 2
        - id: RiotShield
          amount: 2

