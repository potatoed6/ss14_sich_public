- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmorySMG
  name: ящик з пістолетами-кулеметами
  description: Містить у собі два пістолета-кулемета разом з чотирма магазинами. Потребує доступ Зброярні для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponSubMachineGunWt550
          amount: 2
        - id: MagazinePistolSubMachineGunTopMounted
          amount: 4

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmoryShotgun
  name: ящик з дробовиками
  description: Для випадків, коли свинець стає аргументом. Містить у собі два бойових дробовика Енфорсер разом з набоями для них. Потребує доступ Зброярні для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponShotgunEnforcer
          amount: 2
        - id: BoxLethalshot
          amount: 4

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrackingImplants
  name: ящик з імплантами відстеження
  description: Містить у собі п'ять імплантатів відстеження. Добре підходить для звільнених в'язнів, членів командування чи працівників СБ за якими потрібен нагляд. Потребує доступ Зброярні для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TrackingImplanter
        amount: 5

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrainingBombs
  name: ящик з тренувальними бомбами
  description: Містить у собі три тренувальні бомби малої потужності для навчання працівників СБ знешкодженню та безпечній утилізації вибухівки. Вибухозахисний костюм не входить до комплекту. Потребує доступ Зброярні для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TrainingBomb
        amount: 3

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
