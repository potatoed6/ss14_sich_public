- type: entity
  parent: CrateSecgear
  id: CrateEmergencyExplosive
  name: ящик з комплектом сапера
  description: Науковці знову збожеволіли? Щось вже пищить прямо за шлюзом вашого відділу? Купуйте зараз і станьте героєм, якого не заслужила, але потребує ця станція! (час в комплект не входить)
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingHeadHelmetBombSuit
        - id: ClothingMaskGas
        - id: Screwdriver
        - id: Wirecutter
        - id: Multitool
        - id: ClothingOuterSuitBomb

- type: entity
  parent: CrateGenericSteel
  id: CrateEmergencyFire
  name: ящик з пожежним обладнанням
  description: Тільки ти можеш запобігти пожежам на станції. Використовуй ці два пожежних костюма, протигази, ліхтарики, велькі кисневі балони, вогнегасники та каски! Врятуй всіх пухнастих членів екіпажу.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: FlashlightLantern
          amount: 2
        - id: FireExtinguisher
          amount: 2
        - id: ClothingHeadHatHardhatRed
          amount: 2
        - id: ClothingMaskGas
          amount: 2
        - id: ClothingOuterSuitFire
          amount: 2
        - id: OxygenTankFilled
          amount: 2

- type: entity
