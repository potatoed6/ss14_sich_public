- type: entity
  parent: CrateRadiation
  id: CrateEmergencyRadiation
  name: ящик з антирадіаційним захистом
  description: Переживіть ядерний апокаліпсис та сингулярність за склом з двома комплектами радіаційних костюмів. Кожен комплект містить костюм з вбудованим шоломом та лічильник Гейгера. Ми навіть додамо пляшку горілки та кілька чарок, враховуючи тривалість життя тих, хто це замовить.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterSuitRad
          amount: 2
        - id: GeigerCounter
          amount: 2
        - id: DrinkVodkaBottleFull
        - id: DrinkShotGlass
          amount: 2

- type: entity
  parent: CratePlastic
  id: CrateEmergencyInflatablewall
  name: ящик з надувними стінами
  description: Два комплекти надувних стін та стільки ж комплектів надувних дверей на випадок, коли металеві стіни станцій більше не захочуть утримувати атмосферу.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxInflatable

- type: entity
  parent: CratePlastic
  id: CrateGenericBiosuit
  name: екстрений ящик з костюмами біозахисту
  description: Містить у собі 2 костюми біологічного захисту, щоб жодна хвороба чи калюжа хімікатів не відволікала вас від того, що ви там робите.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillBiohazardGearGeneric
          rolls: 2
        - id: ClothingMaskGas
          amount: 2
