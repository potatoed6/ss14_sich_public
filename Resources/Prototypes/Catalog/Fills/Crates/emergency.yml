  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingMaskGas
          amount: 3
        - id: ClothingMaskBreath
          amount: 3
        - id: OxygenTankFilled
          amount: 3
        - id: NitrogenTankFilled
          amount: 3
        - id: ClothingOuterSuitEmergency
          amount: 3

