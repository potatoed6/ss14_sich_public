- type: entity
  parent: CrateHydroSecure
  id: CrateHydroponicsSeedsExotic
  name: ящик з екзотичним насінням
  description: Мрія будь-якого ботаніка-підприємця. Звісно, що звідси візьмуть не лише канабіс. Містить у собі багато різного екзотичного насіння. Потребує доступ Ботаніки для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: EggySeeds
          amount: 2
        - id: TowercapSeeds
          amount: 2
        - id: TobaccoSeeds
          amount: 2
        - id: CannabisSeeds
          amount: 2
        - id: NettleSeeds
          amount: 2
        - id: FlyAmanitaSeeds
          amount: 2
        - id: BungoSeeds
          amount: 2

