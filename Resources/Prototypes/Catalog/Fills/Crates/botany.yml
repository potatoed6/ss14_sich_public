  name: ящик з обладнанням для гідропоніки
  description: "\"Хоч гиля, хоч не гиля, а сіяти треба\". Приладдя для вирощування чудового саду! Містить кілька розпилювачів з хімікатами для рослин, сокирку, міні-мотику, косу, а також пару шкіряних рукавичок та фартух ботаніка."
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: HydroponicsToolMiniHoe
