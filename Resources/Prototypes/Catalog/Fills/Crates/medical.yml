- type: entity
  parent: CrateMedical
  id: CrateMedicalSupplies
  name: ящик з медичними розхідниками
  description: Ящик з базовими ліками. Містить у собі пару аптечок першої допомоги, бинти, пакети крові та стерильні рукавички з масками.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MedkitFilled
          amount: 2
        - id: Gauze
          amount: 2
        - id: Bloodpack
          amount: 2
        - id: BoxLatexGloves
        - id: BoxSterileMask
        - id: BoxMouthSwab

- type: entity
  parent: CrateMedical
  id: CrateChemistrySupplies
  name: ящик з хімічним обладнанням
  description: Ящик з базовим хім. обладнанням. Містить у собі колби, пляшечки шприци, баночки для пігулок та піпетки.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: BoxSyringe
        - id: BoxBeaker
        - id: BoxPillCanister
        - id: Dropper
          amount: 2
        - id: BoxBottle
          amount: 2

- type: entity
  parent: CrateMedical
  id: CrateChemistryVials
  name: ящик з флаконами
  description: Ящик, який містить у собі флакони.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxVial

- type: entity
  parent: CrateMedical
  id: CrateMindShieldImplants
  name: ящик з імплантами захисту розуму
  description: Містить у собі 3 імпланти захисту розуму.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MindShieldImplanter
        amount: 3

- type: entity
  parent: CrateSurgery
  id: CrateMedicalSurgery
  name: ящик з хірургічним обладнанням
  description: Містить у собі базове хірургічне обладнання. Все необхідне для проведення операцій!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: Scalpel
        - id: Retractor
        - id: Cautery
        - id: Drill
        - id: Saw
        - id: Hemostat
        - id: ClothingMaskSterile

- type: entity
  parent: CrateMedical
  id: CrateMedicalScrubs
  name: ящик з одягом для медиків
  description: Містить у собі комплект різноманітного медичного одягу.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: UniformScrubsColorGreen
        - id: UniformScrubsColorPurple
        - id: UniformScrubsColorBlue
        - id: ClothingHeadHatSurgcapBlue
        - id: ClothingHeadHatSurgcapPurple
        - id: ClothingHeadHatSurgcapGreen
        - id: ClothingMaskSterile
          amount: 3

- type: entity
  parent: CrateMedical
  id: CrateEmergencyBurnKit
  name: екстрений комплект з аптечкою від опіків
  description: Ящик з аптечкою від опіків. Пече...
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitBurnFilled

- type: entity
  parent: CrateMedical
  id: CrateEmergencyToxinKit
  name: екстрений комплект з аптечкою від отруєння
  description: Ящик з аптечкою від отруєння. Пити треба було менше.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitToxinFilled

- type: entity
  parent: CrateMedical
  id: CrateEmergencyO2Kit
  name: екстрений комплект з аптечкою від нестачі кисню
  description: Ящик з аптечкою від нестачі кисню. Якщо з вас витікає червона, синя чи зелена рідина – це погано.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitOxygenFilled

- type: entity
  parent: CrateMedical
  id: CrateEmergencyBruteKit
  name: екстрений комплект з аптечкою від механічних травм
  description: Ящик з аптечкою від механічних травм. Не бійтеся впасти – бійтеся не встати.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitBruteFilled

- type: entity
  parent: CrateMedical
  id: CrateEmergencyAdvancedKit
  name: екстрений комплект з просунутою аптечкою
  description: Ящик з просунутою аптечкою. Для складніших випадків.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitAdvancedFilled

- type: entity
  parent: CrateMedical
  id: CrateEmergencyRadiationKit
  name: екстрений комплект з протирадіаційною аптечкою
  description: Ящик з протирадіаційною аптечкою. Металевий присмак та почервоніння шкіри – це не норма.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MedkitRadiationFilled

- type: entity
  parent: CrateMedical
  id: CrateBodyBags
  name: ящик з мішками для тіл
  description: Містить у собі 10 мішків для тіл. Не будемо питати, нащо вам це.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxBodyBag
        amount: 2

- type: entity
  parent: CrateMedicalSecure
  id: CrateVirologyBiosuit
  name: ящик з костюмами біозахисту вірусологів
  description: Містить у собі 2 костюми біологічного захисту найкращої модифікації разом з стерильними масками, щоб жодна хвороба не відволікала вас від лікування екіпажу. Потребує доступ Медичного для відкриття.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillBiohazardGearVirology
          rolls: 2
        - id: ClothingMaskSterile
          amount: 2
