- type: entity
  parent: CrateElectrical
  id: CrateEngineeringElectricalSupplies
  name: ящик з спорядженням електрика
  description: Компанія Нанотрейзен не несе відповідальності за будь-які конфлікти з іншими членами екіпажу, пов'язані з ізольованими рукавичками, що входять до цього ящику.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ToolboxElectricalFilled
          amount: 2
        - id: ClothingHandsGlovesColorYellow
          amount: 2

- type: entity
  parent: CratePlastic
  id: CrateEngineeringStationBeaconBundle
