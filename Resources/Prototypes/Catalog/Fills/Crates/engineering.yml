  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: WeaponParticleDecelerator
        amount: 3

- type: entity
  parent: CrateEngineering
  id: CrateEngineeringSpaceHeater
  name: ящик з космічним обігрівачем
  description: Містить у собі космічний обігрівач для контролю клімату станції.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SpaceHeaterFlatpack

- type: entityTable
  id: RandomTechBoardTable
  table: !type:GroupSelector
    children:
    - id: AirAlarmElectronics
    - id: FireAlarmElectronics
    - id: DoorElectronics
    - id: FirelockElectronics
    - id: APCElectronics
    - id: SignalTimerElectronics
    - id: SMESMachineCircuitboard
    - id: SubstationMachineCircuitboard
    - id: BorgChargerCircuitboard
    - id: CellRechargerCircuitboard
    - id: SpaceVillainArcadeComputerCircuitboard
