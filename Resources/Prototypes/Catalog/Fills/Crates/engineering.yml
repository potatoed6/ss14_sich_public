- type: entity
  parent: ToteBase
  id: CrateTechBoardRandom
  name: ящик з різноманітними платами
  description: Різномнітні плати, біс зна звідки вони.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: RandomTechBoardTable
        rolls: !type:RangeNumberSelector
          range: 6, 8

- type: entity
  parent: CrateEngineering
  id: CrateAirGrenade
  name: ящик з повітряними гранатами
  description: Містить у собі 3 повітряні гранати. Сподіваємося, ви їх замовляйте чисто для тестів.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AirGrenade
        amount: 3
