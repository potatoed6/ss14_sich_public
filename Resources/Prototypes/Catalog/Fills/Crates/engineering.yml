      entity_storage:
        id: CableHVStack
        amount: 3

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringFoamGrenade
  name: ящик з герметиковими гранатами
  description: Містить у собі 5 гранат з металевою піною.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MetalFoamGrenade
        amount: 5

- type: entity
  parent: CrateElectrical
  id: CrateEngineeringCableBulk
  name: оптовий ящик з кабелями
  description: Містить у собі по 2 мотка кожного типу кабеля.
