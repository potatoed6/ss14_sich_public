  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: RCDAmmo
        amount: 3

- type: entity
  parent: CrateEngineeringSecure
  id: CrateRCD
  name: ящик з ПШБ
  description: Містить у собі один Пристрій Швидкого Будівництва. Деякі кличуть цю штуковину "РСД".
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: RCD

- type: entity
  parent: CrateEngineeringSecure
  id: CrateParticleDecelerators
