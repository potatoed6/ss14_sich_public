- type: entity
  parent: CrateEngineering
  id: CrateEngineeringGear
  name: ящик з інженерним спорядженням
  description: Містить у собі різноманітні частини одягу інженерів. Не забудь свій жилет та каску!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingBeltUtility
          amount: 2
        - id: ClothingEyesGlassesMeson
          amount: 2
        - id: ClothingHeadHatHardhatYellow
          amount: 2
        - id: ClothingHeadHatWelding
          amount: 2
        - id: ClothingOuterVestHazard
          amount: 3
        - id: ClothingHandsGlovesColorYellow
          amount: 2

- type: entity
  parent: CrateEngineering
  id: CrateEngineeringToolbox
  name: ящик з ящиками з інструментами
  description: Містить у собі 2 ящика з інструментами механіка та 2 ящика з інструментами електрика. Потужно.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ToolboxMechanicalFilled
          amount: 2
        - id: ToolboxElectricalFilled
          amount: 2

