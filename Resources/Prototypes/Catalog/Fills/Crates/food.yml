- type: entity
  parent: CratePlastic
  id: CrateFoodPizza
  name: екстрена доставка піци
  description: Допоможіть подолати голод на станції, роздавши піцу недофінансованим відділам! У комплект входить 4 піци, одна з яких гарантована спілкою з захисту прав Ніан.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: FoodBoxPizzaFilled
          amount: 3
        - id: FoodBoxPizzaCotton
        - id: LidSalami
          prob: 0.01

