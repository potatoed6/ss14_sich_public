  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:GroupSelector
          children:
          - id: CigCartonGreen
            weight: 0.50
          - id: CigCartonRed
        - !type:GroupSelector
          children:
          - id: CigCartonBlue
            weight: 0.50
          - id: CigCartonBlack
        - !type:GroupSelector
          children:
          - id: CigarGoldCase
            weight: 0.05
          - id: CigarCase
        - id: Matchbox
          amount: 2

