  description: Втомилися від швидкої смерті на станції? Замовте цей ящик й пришвидшити процес! "Я б пройшов милю заради цигарки." Заборонено продаж особам молодшим за 18 років, а також вкрай не рекомендується до вживання вагітним жінкам, людям з серцевими захворюваннями, астмою або будь-якими іншими респіраторними захворюваннями.
