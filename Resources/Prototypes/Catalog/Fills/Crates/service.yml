  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MopItem
        - id: MopBucketCubeWrapped
        - id: Bucket
          amount: 3
        - id: WetFloorSign
          amount: 2
        - id: Soap
        - id: SprayBottleSpaceCleaner
          amount: 2
        - id: TrashBag
          amount: 2
        - id: Plunger
          amount: 2
        - id: BoxCleanerGrenades
        - id: WireBrush
          amount: 2

