  description: "Одна з найвідоміших компаній Доренвірської Конфедерації, яка спеціалізується на видобутку корисних копалин й створенні найміцнішого та найсмачнішого пива з каміння в усій галактиці."
  components:
  - type: Sprite
    state: sich_poster_drg

- type: entity
