  - type: Sprite
    state: sich_poster_slime_free

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitMapSpace
  name: "Мапа ближнього сектора"
  description: "Мапа сектора поблизу НДС «Січ». Білим позначено саму станцію, жовтим — колонії Української Космічної Держави (Лаваленд ліворуч і Рутенія-Прайма навпроти), червоним — колонії Сполучених Штатів Північної Америки (Гесперос угорі й Пандора навпроти)."
  components:
  - type: Sprite
    state: sich_poster_map_space

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitMapSpace2
  name: "Мапа космосу"
  description: "Це мапа всього наразі дослідженого космосу. Оранжевим позначено території Доренвірської Конфедерації (держави дворфів), синім - території Сонячної Федерації (СПША, УКД, Азійське Співтовариство, Європейська Федерація), червоним - території Ренюїн, а жовтим - Зоряну Республіку Мікаріс, у якій живуть ніани. Поруч із нею розташована планета арахнідів - Скеран."
  components:
  - type: Sprite
    state: sich_poster_map_space2

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitSolarFederation
  name: "Постер Сонячної Федерації"
  description: "Сонячна Федерація - держава людей, яка більше схожа на конфедерацію, адже кожна країна, що є на Землі, представляє саму себе. Вона була створена в середині 22-го століття."
  components:
  - type: Sprite
    state: sich_poster_solar_federation

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitPassengerNotes
  name: "Постер книги «Нотатки пасажира»"
  description: "Колись NT проводило конкурс серед працівників на три найкращі роботи, однією з яких є «Нотатки пасажира». Ця історія розповідає про героя, який намагається вижити на космічній станції після початку вірусної загрози, що перетворює людей на зомбі. Чи зможе головний герой вижити та не перетворитися на ходячий труп?"
  components:
  - type: Sprite
    state: poster_sich_passenger

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitBloodKnife
  name: "Постер книги «І крапля крові впала з кінчику її меча»"
  description: "Колись NT проводило конкурс серед працівників на три найкращі роботи, однією з яких є «І крапля крові впала з кінчика її меча». Історія розгортається навколо Кіріто Міто, жінки-самурая. Вона отримує завдання від корпорації Nanotrezen відновити контроль над бойовою станцією «O picătură de sânge» («Крапля крові»), захопленою ворогами. Які перешкоди чекають на неї, і чи зможе вона впоратися з цим?"
  components:
  - type: Sprite
    state: sich_poster_blood_knife

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitPlasticDIY
  name: "Постер журналу «Робимо самі» випуск 1"
  description: "У цьому журналі ви дізнаєтеся, як самостійно зробити багато корисних речей! Наприклад, чи знали ви, що пластик для домашнього принтера можна виготовити вдома? Для цього потрібно змішати 5u олії, 3u попелу та 2u сірчаної кислоти і добре нагріти суміш."
  components:
  - type: Sprite
    state: sich_plastic_poster

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitSpaceMarine
  name: "Постер Космічних Десантників СПША"
  description: "В твоїй крові тече ненависть до ксеноморфів, окупантів, і комуністів? Приєднуйся до Космічних Десантників і врятуй галактику від цієї погані!"
  components:
  - type: Sprite
    state: poster_sich_space_marine

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitDayPay
  name: "Постер фільму «День виплат»"
  description: "Фільм про те, як відбиті на голову друзі вирішили пограбувати сховище станції. У фіналі їх усіх знешкодила Служба Безпеки."
  components:
  - type: Sprite
    state: poster_sich_day_pay

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitFarCry
  name: "Постер фільму «Фар Край»"
  description: "Історія розповідає про станцію, захоплену терористами, які використовують членів екіпажу як рабів для тяжкої праці. Фільм містить багато драми, екшену та крові. Завдяки фінансовому успіху картини було випущено не менш цікавих продовжень."
  components:
  - type: Sprite
    state: poster_sich_Far_Cray

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitGladiator
  name: "Постер фільму «Гладіатор»"
  description: "Історія розповідає про групу гладіаторів, яким доводиться битися за право жити. Кожен їхній день сповнений кров’ю, нутрощами та страхом, що ця битва може стати останньою. У фіналі турніру вони вирішують повстати проти короля, але гвардія їх зупиняє перш ніж вони встигають дістатися королівського палацу."
  components:
  - type: Sprite
    state: poster_sich_gladiator

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitHalloween
  name: "Постер фільму «Кошмар перед гелловіном»"
  description: "На початку фільму уся станція готується до Гелловіну: розвішують привидів, вирізають гарбузи, шиють костюми, запалюють свічки. Але вони ще не знають, що на них чекає…"
  components:
  - type: Sprite
    state: poster_sich_halloween

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitJail
  name: "Постер фільму «Втеча з під варти»"
  description: "Фільм розповідає про тяжку долю в’язня в новій космічній в’язниці, спонсорованій компанією Nanotrasen. Ходять чутки, що туди відправляють \"незручних\" для бізнесу людей. Але одного дня все виходить з-під контролю: на станцію прилітають невідомі терористи, в’язні влаштовують бунт, а охорона не справляється з усіма проблемами. Чи зможе головний герой вибратися живим, і якою ціною?"
  components:
  - type: Sprite
    state: poster_sich_jail

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitRimworld
  name: "Постер фільму «Колонії»"
  description: "Цей фільм розповідає про тяжку долю колонізаторів нових планет. У ньому поєднані драма, романтика та мальовничі краєвиди ще незаселеної планети. Фільм дуже сподобався публіці, тож було створено продовження з тими самими персонажами. Пізніше з’явилися сиквели, які розповідають про інших колонізаторів на зовсім інших планетах."
  components:
  - type: Sprite
    state: poster_sich_rimworld

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitSkyPunk
  name: "Постер фільму «Скайпанк»"
  description: "Цей фільм розповідає про всесвіт, де королівства живуть на летючих островах. Глядачі відзначають чудову атмосферу, а всі декорації були виконані дуже якісно. Комп’ютерна графіка майже не використовувалася, адже сам фільм знімали на орбіті однієї з планет Доренвірської Конфедерації."
  components:
  - type: Sprite
    state: poster_sich_sky_punk

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitSosFall
  name: "Постер фільму «Аварійне падіння»"
  description: "Фільм розповідає про жахливу катастрофу: у космічну станцію врізався метеорит, внаслідок чого станція злетіла з орбіти планети і почала падати в атмосферу."
  components:
  - type: Sprite
    state: poster_sich_sos_fall

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitStalker
  name: "Постер фільму «Сталкер»"
  description: "Цей фільм розповідає історію одного зі сталкерів, який намагається заробити гроші в усім відомій Зоні. Глядачам він сподобався завдяки атмосфері та цікавому сюжету."
  components:
  - type: Sprite
    state: poster_sich_Stalker

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitWarClown
  name: "Постер фільму «Війна клоунів та мімів»"
  description: "Війни клоунів та мімів починаються на рівному місці: Кинутий пиріг, мило, чи невидима стіна - будь що може привести до вибуху конфлікту! Криваві, хаотичні та епічні битви тривають всю війну, допоки вона не закінчиться так само несподівано як і почалася!"
  components:
  - type: Sprite
    state: poster_sich_war_clown

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitWarMime
  name: "Постер фільму «Війна клоунів та мімів»"
  description: "Війни клоунів та мімів починаються на рівному місці: Кинутий пиріг, мило, чи невидима стіна - будь що може привести до вибуху конфлікту! Криваві, хаотичні та епічні битви тривають всю війну, допоки вона не закінчиться так само несподівано як і почалася!"
  components:
  - type: Sprite
    state: poster_sich_war_mime
