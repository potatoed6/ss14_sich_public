  name: "Dnipro Space Engineering"
  description: "Одна з найвідоміших компаній Української Космічної Держави, яка створює двигуни для шатлів."
  components:
  - type: Sprite
    state: sich_poster_dse

- type: entity
  parent: SichPosterBase
  id: SichPosterLegitFreeSlime2
  name: "Зіпсований постер Нанатрейзен"
  description: "Слаймолюди борються за свої права, адже їх вважають витратним матеріалом і майже не сприймають як живих істот. Невже кольоровим холодцям так погано живеться?"
  components:
  - type: Sprite
    state: sich_poster_free_slime2

- type: entity
