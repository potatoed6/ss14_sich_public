  name: "«Хтива діва з Могесу 2»"
  description: "Постер нової книги «Хтива діва з Могесу», яка розповідає про мандри унатха з Могесу що стала домогосподаркою багатого пана."
  components:
  - type: Sprite
    state: sich_poster_book_unath

- type: entity
