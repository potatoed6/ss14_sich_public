- type: entity
  name: кислинка
  parent: BaseItem
  id: SichFoodSnackSourcandy
  description: Смакує перекрученою пикою.
  components:
  - type: Sprite
    sprite: _Sich/Objects/Consumable/Food/snacks.rsi
    state: sourcandy
  - type: Item
    heldPrefix: sourcandy
    size: Tiny
  - type: Tag
    tags:
      - FoodSnack
  - type: SpawnItemsOnUse
    items:
      - id: SichFoodPacketSourcandyTrash
      - id: SichFoodSnackSourcandyOpen
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: SichFoodPacketSourcandyTrash
  name: обгортка кислинки
  components:
  - type: Sprite
    sprite: _Sich/Objects/Consumable/Food/snacks.rsi
    state: sourcandy-trash
  - type: Item
    inhandVisuals:
      left:
      - state: trash-inhand-left
        color: "#A20000"
      right:
      - state: trash-inhand-right
        color: "#A20000"

- type: entity
  name: кислинка
  parent: FoodSnackBase
  id: SichFoodSnackSourcandyOpen
  description: Смакує перекрученою пикою.
  components:
  - type: FlavorProfile
    flavors:
      - sour
  - type: Sprite
    sprite: _Sich/Objects/Consumable/Food/snacks.rsi
    state: sourcandy-open
  - type: Item
    heldPrefix: sourcandy-open
  - type: Tag
    tags:
      - FoodSnack
      - ReptilianFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 5


